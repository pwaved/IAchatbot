<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de IA - Quero-Quero</title>
    <link rel="icon" href="/assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style id="critical-loading-css">
        html.loading-content{overflow:hidden!important}html.loading-content body{visibility:hidden!important;opacity:0!important}html.content-ready body{visibility:visible!important;opacity:1!important;display:block!important;transition:opacity .3s ease-out!important}.loading-screen{position:fixed;top:0;left:0;right:0;bottom:0;background:linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);display:flex;align-items:center;justify-content:center;z-index:10000;opacity:1;visibility:visible;transition:all .4s cubic-bezier(.4,0,.2,1)}@media (prefers-color-scheme:dark){.loading-screen{background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%)}}.loading-screen.loaded{opacity:0;visibility:hidden;pointer-events:none}.loader{position:relative;width:48px;height:48px}.loader::before{content:'';position:absolute;inset:0;border:3px solid #e2e8f0;border-top-color:#10b981;border-radius:50%;animation:spin 1s linear infinite}.loader::after{content:'';position:absolute;inset:6px;border:2px solid transparent;border-top-color:#059669;border-radius:50%;animation:spin 1.5s linear infinite reverse}@keyframes spin{to{transform:rotate(360deg)}}@media (prefers-reduced-motion:reduce){*{animation-duration:.01ms!important;animation-iteration-count:1!important;transition-duration:.01ms!important}.loader::before,.loader::after{animation:none}}
    </style>
    
    <link rel="preload" href="../css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="src/css/main.css"></noscript>
</head>
<body class="h-full font-inter bg-gray-100 dark:bg-gray-900">

    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
    </div>
<div id="page-skeleton-loader" class="flex flex-col min-h-screen animate-pulse">
        <header class="bg-gray-300 dark:bg-gray-700 h-20 flex-shrink-0"></header>
        <main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="h-10 bg-gray-400 dark:bg-gray-600 rounded-md w-1/2 mb-8"></div>
            <div class="h-12 bg-gray-400 dark:bg-gray-600 rounded-lg w-full mb-6"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="h-64 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
                <div class="h-64 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
                <div class="h-64 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
            </div>
        </main>
    </div>
    <div id="app" class="hidden flex flex-col min-h-screen dark:bg-gray-900">
        
 <header class="relative z-20 bg-gradient-to-r from-brand-green to-emerald-600 shadow-lg dark:from-brand-darkgreen dark:to-emerald-700 flex-shrink-0 rounded-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <img src="/assets/Logo.png" alt="Logo" class="h-12 sm:h-16 w-auto transition-all" loading="lazy">
                <div class="flex items-center gap-3">
                    <button id="theme-toggle" class="bg-white/20 hover:bg-white/30 p-2 rounded-full text-white transition-all duration-200 hover:scale-105" aria-label="Toggle dark mode">
                        <span id="theme-icon-container"></span>
                    </button>
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 bg-white/20 hover:bg-white/30 text-white font-medium py-2 px-4 rounded-full transition-colors">
                            <span class="mr-2 font-medium"></span>
                             <span id="user-menu-chevron-icon"></span>
                        </button>
                        <div id="user-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dark:bg-neutral-700" role="menu" aria-orientation="vertical" tabindex="-1">
                            <div class="py-1" role="none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        

<main class="flex-1 container mx-auto p-4 sm:p-6 lg:p-8">
            </main>
        
    </div>
    
    <script defer type="module" src="../js/colaborador.js"></script>
</body>
</html>
