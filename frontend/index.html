<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente de IA - Quero-Quero</title>
<style id="critical-loading-css">
        html.loading-content{overflow:hidden!important}html.loading-content body{visibility:hidden!important;opacity:0!important}html.content-ready body{visibility:visible!important;opacity:1!important;display:block!important;transition:opacity .3s ease-out!important}.loading-screen{position:fixed;top:0;left:0;right:0;bottom:0;background:linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);display:flex;align-items:center;justify-content:center;z-index:10000;opacity:1;visibility:visible;transition:all .4s cubic-bezier(.4,0,.2,1)}@media (prefers-color-scheme:dark){.loading-screen{background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%)}}.loading-screen.loaded{opacity:0;visibility:hidden;pointer-events:none}.loader{position:relative;width:48px;height:48px}.loader::before{content:'';position:absolute;inset:0;border:3px solid #e2e8f0;border-top-color:#10b981;border-radius:50%;animation:spin 1s linear infinite}.loader::after{content:'';position:absolute;inset:6px;border:2px solid transparent;border-top-color:#059669;border-radius:50%;animation:spin 1.5s linear infinite reverse}@keyframes spin{to{transform:rotate(360deg)}}@media (prefers-reduced-motion:reduce){*{animation-duration:.01ms!important;animation-iteration-count:1!important;transition-duration:.01ms!important}.loader::before,.loader::after{animation:none}}

<link rel="icon" href="/assets/favicon-32x32.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">   
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="preload" href="src/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

</head>
<body class="h-full font-inter bg-gradient-to-br from-neutral-200 to-neutral-200 dark:from-gray-900 dark:to-gray-800">
    
  <div class="loading-screen" id="loading-screen">
      <div class="loader"></div>
  </div>
  <div id="page-skeleton-loader" class="flex flex-col h-screen animate-pulse transition-opacity duration-500">
    <header class="bg-gray-300 dark:bg-gray-700 h-[88px] flex-shrink-0"></header>

    <main class="flex-1 flex flex-col p-6 overflow-hidden">
        <div class="flex-shrink-0 p-6 border-b border-gray-300 dark:border-gray-600">
            <div class="h-8 bg-gray-400 dark:bg-gray-600 rounded-md w-1/3 mx-auto mb-4"></div>
            <div class="grid grid-cols-2 gap-3 max-w-4xl mx-auto">
                <div class="h-10 bg-gray-400 dark:bg-gray-600 rounded-lg"></div>
                <div class="h-10 bg-gray-400 dark:bg-gray-600 rounded-lg"></div>
            </div>
        </div>

        <div class="flex-1 p-6 space-y-6">
            <div class="flex items-start gap-3">
                <div class="w-10 h-10 rounded-full bg-gray-400 dark:bg-gray-600 flex-shrink-0"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-400 dark:bg-gray-600 rounded w-3/4"></div>
                    <div class="h-4 bg-gray-400 dark:bg-gray-600 rounded w-1/2"></div>
                </div>
            </div>
            <div class="flex items-start gap-3 flex-row-reverse">
                <div class="w-10 h-10 rounded-full bg-gray-400 dark:bg-gray-600 flex-shrink-0"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-300 dark:bg-gray-500 rounded w-3/4 ml-auto"></div>
                </div>
            </div>
             <div class="flex items-start gap-3">
                <div class="w-10 h-10 rounded-full bg-gray-400 dark:bg-gray-600 flex-shrink-0"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-gray-400 dark:bg-gray-600 rounded w-5/6"></div>
                    <div class="h-4 bg-gray-400 dark:bg-gray-600 rounded w-2/3"></div>
                </div>
            </div>
        </div>

        <div class="flex-shrink-0 p-4 border-t border-gray-300 dark:border-gray-600">
            <div class="flex items-center gap-3 max-w-4xl mx-auto">
                <div class="flex-1 h-14 bg-gray-400 dark:bg-gray-600 rounded-2xl"></div>
                <div class="w-14 h-14 bg-gray-400 dark:bg-gray-600 rounded-2xl"></div>
            </div>
        </div>
    </main>
</div>
    <div id="app" class="flex flex-col h-screen hidden">
        <header class="relative z-40 bg-gradient-to-r from-brand-green to-emerald-600 shadow-lg dark:from-brand-darkgreen dark:to-emerald-700 flex-shrink-0 rounded-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <img src="assets/Logo.png" alt="Logo" class="h-12 sm:h-16 w-auto transition-all" loading="lazy">
                </div>
                <div class="flex items-center gap-3">
                    <button id="theme-toggle" class="bg-white/20 hover:bg-white/30 p-2 rounded-full text-white transition-all duration-200 hover:scale-105" aria-label="Toggle dark mode">
                        <span id="theme-icon-container"></span>
                    </button>
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 bg-white/20 hover:bg-white/30 text-white font-medium py-2 px-4 rounded-full transition-colors">
                            <span class="lg:inline-block">Usu√°rio</span>
                            <span id="user-menu-chevron-icon"></span>
                        </button>
                        <div id="user-menu-dropdown" 
                             class="hidden absolute right-0 mt-2 w-48  z-50 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none dark:bg-neutral-700" 
                             role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <div class="py-1" role="none">
                                <a href="#" class="text-gray-700 dark:text-gray-200 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="user-menu-item-0">Painel Admin</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    <main class="flex-1 flex lg:flex-row lg:gap-6 lg:p-6 overflow-hidden">

    <aside id="faq-sidebar" 
           class="fixed inset-0 z-50 flex flex-col w-72 max-w-xs bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm border-r border-gray-200/50 dark:border-gray-700/50 p-6 shadow-xl transition-transform duration-300 ease-in-out transform -translate-x-full" 
           role="complementary" 
           aria-label="Barra lateral de perguntas frequentes">
        
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-bold text-brand-green dark:text-brand-green">Perguntas Frequentes</h2>
            <button id="close-faq-sidebar-button" class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white" aria-label="Fechar menu de perguntas frequentes">
            <span id="close-faq-icon"></span>
            </button>
        </div>

        <div class="overflow-y-auto scrollbar-thin" id="faq-container">
            </div>
    </aside>

    <div class="flex-1 flex flex-col bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50 rounded-2xl shadow-xl overflow-hidden relative">
        
        <button id="faq-toggle"
                class="absolute top-4 left-4 p-2 z-30 bg-white/80 dark:bg-neutral-800 text-brand-green rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-brand-green transition-all"
                aria-label="Abrir menu de perguntas frequentes"
                aria-expanded="false"
                aria-controls="faq-sidebar">
            <span id="faq-toggle-icon" class="h-5 w-5 block"></span>
        </button>
        <div class="text-center p-6 border-b border-gray-200/50 dark:border-gray-700/50 bg-gradient-to-r from-gray-50/50 to-white/50 dark:from-gray-800/50 dark:to-gray-700/50 flex-shrink-0">
            <div class="flex items-center justify-center mb-3">
                <div class="w-12 h-12 bg-gradient-to-r from-brand-green to-emerald-500 rounded-full flex items-center justify-center shadow-lg">
                    <img src="public/assets/favicon-32x32.png" alt="ChatBot logo" class="rounded-full">
                </div>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 dark:from-white dark:to-gray-300 bg-clip-text text-transparent mb-2">Assistente de IA</h1>
            <div class="max-w-4xl mx-auto mb-3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <label for="category-select" class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Filtrar por Categoria</label>
                        <select id="category-select" class="w-full bg-white/80 dark:bg-gray-700/80 dark:text-white border border-gray-300/50 dark:border-gray-600/50 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-brand-green/50 focus:border-brand-green focus:outline-none transition-all duration-200 shadow-sm">
                            <option value="">Todas as Categorias</option>
                        </select>
                    </div>
                    <div>
                        <label for="subcategory-select" class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Subcategoria</label>
                        <select id="subcategory-select" class="w-full bg-white/80 dark:bg-gray-700/80 dark:text-white border border-gray-300/50 dark:border-gray-600/50 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-brand-green/50 focus:border-brand-green focus:outline-none transition-all duration-200 shadow-sm" disabled>
                            <option value="">Todas as Subcategorias</option>
                        </select>
                    </div>
                </div>
                <p class="text-center text-xs text-gray-500 dark:text-gray-400 mt-2">
                    Para respostas mais precisas, selecione uma categoria.
                </p>
            </div>
        </div>

        <div id="chat-messages" class="flex-1 overflow-y-auto scrollbar-thin p-6 space-y-6 bg-gradient-to-b from-transparent to-gray-50/30 dark:to-gray-900/30">
            <div id="message-loader" class="hidden justify-center items-center py-4">
                <div class="flex items-center space-x-2">
                    <svg class="animate-spin h-5 w-5 text-brand-green" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-sm text-gray-500 dark:text-gray-400">Carregando mensagens...</span>
                </div>
            </div>
        </div>

        <div class="p-4 bg-gradient-to-r from-gray-50/80 to-white/80 dark:from-gray-800/80 dark:to-gray-700/80 border-t border-gray-200/50 dark:border-gray-700/50 flex-shrink-0">
            <div class="flex items-center space-x-3 max-w-4xl mx-auto">
                <div class="flex-1 relative">
                    <input type="text" id="chat-input" placeholder="Digite sua pergunta aqui..." class="w-full bg-neutral-100 dark:bg-neutral-700 border border-neutral-300 dark:border-neutral-600 rounded-full px-5 py-3 text-sm focus:ring-2 focus:ring-brand-green focus:outline-none transition">
                    
                </div>
                <button id="send-button" class="bg-gradient-to-r from-brand-green to-emerald-500 hover:from-brand-darkgreen hover:to-emerald-600 text-white rounded-full p-4 flex items-center justify-center transition-all duration-200 shadow-lg hover:shadow-xl hover:scale-105 focus:ring-2 focus:ring-brand-green/50 focus:outline-none">
                    <span id="send-button-icon"></span>
                </button>
            </div>
        </div>
    </div>
    <div id="faq-sidebar-backdrop" class="fixed inset-0 bg-black/30 z-40 hidden lg:hidden"></div>
</main>

        </div>

        <div id="login-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div id="login-modal" class="relative bg-white p-8 rounded-lg shadow-xl w-full max-w-md dark:bg-neutral-800 dark:text-neutral-100">
                
                <button id="close-modal-button" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <span id="close-modal-icon"></span>
                </button>
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Login</h2>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-neutral-300 mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border rounded-md dark:bg-neutral-700 dark:border-neutral-600" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-neutral-300 mb-1">Senha</label>
                        <input type="password" id="password" name="password" class="w-full p-2 border rounded-md dark:bg-neutral-700 dark:border-neutral-600" required>
                    </div>
                    
                    <p id="login-error-message" class="text-red-500 text-sm h-5"></p>
                    
                    <div class="flex items-center justify-between">
                        <a href="#" id="forgot-password-link" class="text-sm text-brand-green hover:text-brand-darkgreen">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="flex flex-col gap-3 pt-4">
                        <button type="submit" class="w-full bg-brand-green text-white py-2 px-4 rounded-md hover:bg-brand-darkgreen transition-colors">Entrar</button>
                        <button type="button" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 dark:bg-neutral-600 dark:text-neutral-200 dark:hover:bg-neutral-500 transition-colors">Solicitar Cadastro</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
  
  <script defer type="module" src="src/js/main.js"></script>
</body>
</html>
